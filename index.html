<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Favicon Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Unicode Favicon Generator</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="charInput">Character (Emoji or Text)</label>
                <input type="text" id="charInput" value="âœ¨" maxlength="2" placeholder="e.g. A or ðŸ˜ƒ">
            </div>

            <div class="control-group">
                <label for="colorInput">Color</label>
                <div class="color-controls">
                    <input type="color" id="colorInput" value="#000000">
                    <input type="text" id="hexInput" value="#000000" maxlength="7" pattern="^#[0-9A-Fa-f]{6}$">
                </div>
            </div>

            <div class="control-group">
                <label>Background</label>
                <div class="checkbox-control">
                    <input type="checkbox" id="bgTransparent" checked>
                    <label for="bgTransparent" style="font-weight: normal;">Transparent</label>
                </div>
                <div class="color-controls" id="bgControls" style="opacity: 0.5; pointer-events: none;">
                    <input type="color" id="bgColorInput" value="#ffffff">
                    <input type="text" id="bgHexInput" value="#FFFFFF" maxlength="7" pattern="^#[0-9A-Fa-f]{6}$">
                </div>
            </div>

            <div class="control-group">
                <label for="rotationInput">Rotation (<span id="rotationValue">0</span>Â°)</label>
                <input type="range" id="rotationInput" min="0" max="360" value="0">
            </div>
        </div>

        <div class="preview-section">
            <h2>Preview</h2>
            <div class="canvas-container">
                <canvas id="previewCanvas" width="512" height="512"></canvas>
            </div>
        </div>

        <button id="downloadBtn">Download Assets (ZIP)</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
