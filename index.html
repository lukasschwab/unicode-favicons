<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode favicon generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="container generator-panel">
            <h1>Favicon generator</h1>

            <div class="controls">
                <div class="control-group">
                    <label for="charInput">Character</label>
                    <input type="text" id="charInput" value="ð“…€" maxlength="2" placeholder="e.g. A or ð“„†">
                </div>

                <div class="control-group">
                    <label for="colorInput">Color</label>
                    <div class="color-controls">
                        <input type="color" id="colorInput" value="#000000">
                        <input type="text" id="hexInput" value="#000000" maxlength="7" pattern="^#[0-9A-Fa-f]{6}$">
                    </div>
                </div>

                <div class="control-group">
                    <label>Background</label>
                    <div class="checkbox-control">
                        <input type="checkbox" id="bgTransparent" checked>
                        <label for="bgTransparent" style="font-weight: normal;">Transparent</label>
                    </div>
                    <div class="color-controls" id="bgControls" style="opacity: 0.5; pointer-events: none;">
                        <input type="color" id="bgColorInput" value="#ffffff">
                        <input type="text" id="bgHexInput" value="#FFFFFF" maxlength="7" pattern="^#[0-9A-Fa-f]{6}$">
                    </div>
                </div>

                <div class="control-group">
                    <label for="rotationInput">Rotation (<span id="rotationValue">0</span>Â°)</label>
                    <div style="display: flex; gap: 15px; align-items: center;">
                         <button id="rotateCCW" class="link-button">-45Â°</button>
                         <input type="range" id="rotationInput" min="0" max="360" value="0" style="flex: 1;">
                         <button id="rotateCW" class="link-button">+45Â°</button>
                    </div>
                </div>
            </div>

            <div class="preview-section">
                <h2>Preview</h2>
                <div class="canvas-container">
                    <canvas id="previewCanvas" width="512" height="512"></canvas>
                </div>
            </div>

            <button id="downloadBtn">Download icons (zip)</button>
        </div>

        <div class="container search-panel">
            <h2>Unicode glyphs</h2>
            
            <div class="controls">
                <div class="control-group">
                    <label for="keywordInput">Keyword search</label>
                    <input type="text" id="keywordInput" placeholder="e.g. 'smile'" autocomplete="off">
                </div>

                <div class="control-group">
                    <label for="codepointInput">Hex prefix</label>
                    <input type="text" id="codepointInput" placeholder="e.g. '1F'" autocomplete="off">
                </div>

                <div class="control-group">
                    <label>Filter by block</label>
                    <div class="filter-controls">
                        <div id="blockFilters" class="block-filters">
                            <!-- Checkboxes injected by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <div id="searchResults" class="search-results">
                <!-- Results injected by JS -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
